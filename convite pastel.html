<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bora comer pastel?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://receitatodahora.com.br/wp-content/uploads/2024/10/pastel-de-feira-1410.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        button {
            font-size: 1.5rem;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #bora {
            background-color: #28a745;
            color: white;
        }

        #bora:hover {
            background-color: #218838;
        }

        #hojeNao {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hojeNaoButton = document.getElementById('hojeNao');
            const boraButton = document.getElementById('bora');

            hojeNaoButton.addEventListener('mouseenter', () => {
                const maxX = window.innerWidth - hojeNaoButton.offsetWidth;
                const maxY = window.innerHeight - hojeNaoButton.offsetHeight;

                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;

                hojeNaoButton.style.left = `${randomX}px`;
                hojeNaoButton.style.top = `${randomY}px`;
            });

            boraButton.addEventListener('click', () => {
                alert('Tu paga então');
                window.location.href = 'https://wa.me/?text=Vamos%20comer%20pastel%3F';
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Bora comer pastel?</h1>
        <button id="bora">Bora</button>
        <button id="hojeNao">Hoje não</button>
    </div>
</body>
</html>
